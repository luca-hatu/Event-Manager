<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script> 
</head>
<body>
    <div class="container">
        <div id="header">
            <h1>Event Manager</h1>
            <input type="text" id="searchBar" placeholder="Search events...">
        </div>
        <form id="eventForm">
            <input type="text" id="eventName" placeholder="Event Name" required>
            <input type="text" id="eventDate" class="datepicker" placeholder="Event Date" required>
            <input type="number" id="eventTickets" placeholder="Number of Tickets" required min="1">
            <input type="number" id="ticketPrice" placeholder="Price per Ticket ($)" required min="0" step="0.01">
            <input type="text" id="eventLocation" placeholder="Event Location" required>
            <div id="tagSelection" class="tag-selection">
                <div class="tag-icon" data-tag="cinema" title="Cinema">
                    <i class="material-icons">local_movies</i>
                </div>
                <div class="tag-icon" data-tag="festival" title="Festival">
                    <i class="material-icons">celebration</i>
                </div>
                <div class="tag-icon" data-tag="musical-concert" title="Musical Concert">
                    <i class="material-icons">music_note</i>
                </div>
                <div class="tag-icon" data-tag="classical-music" title="Classical Music">
                    <i class="material-icons">piano</i>
                </div>
                <div class="tag-icon" data-tag="children" title="Children">
                    <i class="material-icons">child_care</i>
                </div>
            </div>
            <button type="submit"><i class="material-icons">add</i> Add Event</button>
        </form>
        <div id="filterButtons">
            <button class="filter-btn" data-filter="all">All</button>
            <button class="filter-btn" data-filter="cinema">Cinema</button>
            <button class="filter-btn" data-filter="festival">Festival</button>
            <button class="filter-btn" data-filter="musical-concert">Musical Concert</button>
            <button class="filter-btn" data-filter="classical-music">Classical Music</button>
            <button class="filter-btn" data-filter="children">Children</button>
        </div>
        <ul id="eventList"></ul>
    </div>

    <div id="ticketModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Sell Ticket</h2>
            <div id="paymentSection" class="hidden">
                <p>Processing Payment...</p>
                <div id="paymentAnimation"></div>
            </div>
            <div id="ticketSection" class="hidden">
                <h3>Ticket</h3>
                <div id="ticketDetails"></div>
                <div id="ticketQRCode"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-qrcode@1.0/jquery.qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
